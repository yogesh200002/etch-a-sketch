<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="buttonContainer">
        <button class="random">Random</button>
        <button class="colorPicker">
            <div class="colorID">Pick a color
                <input type="color" name="Color" id="color">
            </div>
        </button>
        <button class="black">Black</button>
        <button class="eraser">Eraser</button>
        <button class="reset">Clear grid</button>
    </div>
    <div class="slidecontainer">
        <div>Change slider to resize the grid</div>
        <div class="gridValue">10 x 10</div>
        <input type="range" style="accent-color: red;" min="1" max="100" value="10" class="slider" id="myRange">
    </div>
    <div class="gridContainer">
        <div class="container"></div>
    </div>
    <footer>Made with love by Yogesh :)</footer>
</body>
</html>
